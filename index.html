<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Louise's Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherproject">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search-form"
                id="city-input"
                class="form-control"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-light">Search</button>
              <button
                type="button"
                class="btn btn-light"
                id="current-location-button"
              >
                My location
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>

            <span class="temperature"></span> °C
            <br />
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt="sun icon"
              width="50px"
            />
          </div>

          <div class="col-6">
            <ul>
              <li id="date"></li>
              <li>Rain: <span id="precipitation"></span>%</li>
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Wind <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            Monday <br />
            🌧 <br />
            <br />
            21 °C <br />
          </div>
          <div class="col">
            Tuesday <br />
            🌥 <br />
            <br />
            21 °C <br />
          </div>
          <div class="col">
            Wednesday <br />
            🌥 <br />
            <br />
            21 °C <br />
          </div>
          <div class="col">
            Thursday <br />
            🌧 <br />
            <br />
            21 °C <br />
          </div>
          <div class="col">
            Friday <br />
            🌥 <br />
            <br />
            20 °C <br />
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>

 <a href="https://github.com/louisechorn/Louises-WeatherApp.git">Watch my Github Repository here 😄☀️</a>
</html>
